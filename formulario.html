<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-primary bg-gradient">

            <div class="col-1 d-flex justify-content-center my-2">
              <img class="w-100" src="./img/cn.png" alt="logo">
            </div>

            <div class="col-5 d-flex justify-content-end my-2">
                <button 
                    type="button"
                    id="inicio"
                    onclick="location.href='./index.html'"
                    class="btn btn-danger bg-gradient w-25 fs-5"
                >Inicio</button>
            </div>

            <div class="col-5 d-flex justify-content-start my-2">
                <button
                    type="button"
                    id="registro" 
                    onclick="location.href='./formulario.html'" 
                    class="btn btn-warning bg-gradient w-25 fs-5"
                >Registro</button>
            </div>
        </header> 
        <form id="form">

            <div class="d-flex justify-content-center mt-5">
                <div class="bg-primary bg-gradient w-50 p-5 rounded-3">

                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="apellido">Apellido</label>
                        <input id="apellido" name="apellido" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="telefono">Telefono</label>
                        <input id="telefono" name="telefono" type="number" class="form-control" placeholder="+57">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="tarea">Direccion</label>
                        <input type="text" class="form-control " name="direccion" id="direccion" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="tarea">Observaciones</label>
                        <textarea class="form-control" name="observaciones" id="tarea" cols="30" rows="3"></textarea>
                    </div>

                    <button type="submit" id="btn-form" class="btn btn-success bg-gradient w-100">Enviar</button>

                </div>
            </div>
           
        </form>




    </div>
    
    
    <script src="./src/formulario.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
